<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Clientes</title>
</head>
<body>

    <h1>Agendamento com a Dany Silva</h1>
    
    <form class="centro" method= "post" action="{% url 'agendamento' %}">
        <!-- Seus campos existentes -->
    
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <p id="nomeErro" class="erro"></p>
    
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <p id="telefoneErro" class="erro"></p>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <p id="emailErro" class="erro"></p>
    
        <button type="submit">Agendar</button>
    </form>
    
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nome }} - {{ cliente.email }} - {{ cliente.telefone }}</li>
        {% endfor %}
    </ul>
</body>
</html>
